colors:
    # Default colors
    primary: 
        background: '#002b36'
        foreground: '#839496'

        dim_foreground: '#839496'
        bright_foreground: '#839496'
        dim_background: '#002b36'
        bright_background: '#002b36'

    # Cursor colors
    cursor: 
        text: '#6c5e5e'
        cursor: '#93a1a1'

    normal:
        black: '#1c1c1c'
        red: '#dc322f'
        green: '#859900'
        yellow: '#b58900'
        blue: '#268bd2'
        magenta: '#d33682'
        cyan: '#2aa198'
        white: '#cacaca'
